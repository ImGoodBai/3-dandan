	artist_t.des = '专辑介绍：<br>一个声音的传奇 山丹丹花开红艳艳<br><br>土民歌手阿宝的首张个人同名专辑《阿宝》豪爽问世。《兰花花》《五哥放羊》《赶牲灵》《山丹丹花开红艳艳》……这些人们耳熟能详的西部民歌在专辑中都得到了原汁原味的演绎。<br><br>身穿山羊皮袄、头扎白羊肚手巾的阿宝在星光耀眼的歌坛显得格外与众不同。他出生在山西大同的一个小山村，受当地民风影响，自小热爱民歌，每天面对着空旷的大山，一遍又一遍扯开嗓子放声高歌。虽未受过任何正规训练，但凭借高亢而浑然天成的嗓音，在2004年10月9日的中央电视台“星光大道”节目中，阿宝以他浑然天成的嗓音和独特的风格赢得观众和评委的一致认可，此后在2005北京新春音乐会、中央电视台春节歌舞晚会等舞台上又多次感动了观众。更让他高兴的是，广东孔雀廊公司独具慧眼，决定为他发行专辑。专辑中收录了《想亲亲》、《兰花花》、《五哥放羊》、《赶牲灵》等乡土气息浓郁的歌曲。如今，阿宝已被越来越多的人所熟知，<br><br>阿宝很年轻，只有35岁。作为十大西部歌王之一，他曾在北京中山音乐堂演唱《圪梁梁》；在央视《星光大道》栏目放声《山丹丹花开红艳艳》。阿宝的高音很高，世界三大男高音之一的帕瓦罗蒂只能唱一个highC，阿宝能唱到两个highC，比帕瓦罗蒂高出整整八度。<br><br>从农村出生，到城市走穴，我的民歌加进了许多时尚的元素，城里人唱不了我这么土的歌，而村里人又不像我这么会唱通俗味儿，我把它们揉合在一起，形成了自己的风格。不演出的时候，采风是我最主要的工作。离开农村太久就会脱离了淳朴，所以我一定要回归村里、山里，接近最原始最真实的民歌。<br><br>《阿宝》这张专辑没有华丽的包装和复杂的编曲，力求呈现出原汁原味的乡土风情。阿宝表示，希望听众在聆听这些歌曲的时候，能够有置身于黄土高原的感觉，在歌曲中感受到西北风中的牛羊、敲响的震山鼓、舞起的中国龙和澎湃的黄河水，也希望通过自己的努力让 乡土民歌能在中国歌坛占有一席之地。<br><br>详细<br>';

function formatsonglist(artist_t){
	document.write('<tr>');
	document.write('<th>序号</th>');
	document.write('<th>名称</th>');
	document.write('<th>歌手</th>');
	document.write('<th><input type="checkbox" id="allbox" onclick=select_allbox() value="value"/></th>');
	document.write('<th>操作</th>');
	document.write('</tr>');
	for(var j=0 ; j<artist_t.albumlist[0].disclist.length; j++){
		for(var i=0 ; i<artist_t.albumlist[0].disclist[j].songlist.length; i++){
			songinfo = artist_t.albumlist[0].disclist[j].songlist;
			/*write song list table's header*/
			document.write('<tr>');
			document.write('<td>'+ (i+1) +'</td>');
			document.write('<td>'+songinfo[i].name+'</td>');
			document.write('<td>'+artist_t.name+'</td>');
			document.write('<td><input type="checkbox" name="box" value="' + songinfo[i].id + '"/></td>');
			document.write('<td><a href='+""+'>下载</a></td>');
			document.write('</tr>');
			//songcodeend++;
			//playurl='<embed  src="http://www.xiami.com/widget/'+songcodebase+songcodeend+'/singlePlayer.swf" type="application/x-shockwave-flash" width="257" height="33" wmode="transparent"></embed>';

		}
	}
}
function playlist(){
	var boxlist = document.getElementsByName("box");
	var songcodelist = "";
	for (i = 0; i < boxlist.length; i++){ 
            if (boxlist[i].checked == true){ 
		songcodelist = songcodelist + boxlist[i].value + ",";
            } 
        } 
        if (songcodelist == ""){ 
            alert("请至少选择一首以上歌曲。"); 
            return; 
        } 
	var playurl='<embed  src="http://www.xiami.com/widget/'+songcodebase+songcodelist+'_235_346_e29833_60362a_1/multiPlayer.swf" type="application/x-shockwave-flash" width="235" height="346" wmode="opaque"></embed>';
	//document.write(playurl);	
	/*开新窗口播放选中列表*/
	var playwin = window.open('',"三丹丹播放器","width=255,height=366,status=no,resizable=no");
	playwin.document.write(playurl);
	
}
function select_allbox(){
	var boxlist = document.getElementsByName("box");
	var box = document.getElementById("allbox");
	var status = false;
	if (box.checked == true){ 
		status = true;
	}
	for (i = 0; i < boxlist.length; i++){ 
                boxlist[i].checked = status; 
	}
}
