	artist_t.des = '专辑介绍：<br>陕北民歌是指中国陕西省北部黄土高原上的民歌。陕北黄土高原是黄土高原的典型，和周边又相对隔绝，陕北黄土高原内部塬、梁、峁、壑及丘陵、沟川纵横交错的状貌，不仅凸显，而且更具统一性，在这种长期封闭而且稳定的环境下蕴育了这种极具黄土风格特色的音乐——陕北民歌。陕北民歌的风格粗犷豪放，苍凉悠远，形式多样，演唱自由，广义上又称“信天游”，她的曲目非常丰富，是陕北地区的重要文化遗产。<br>柴根儿是陕北府谷县的一位老艺术家，85岁，享有“陕北民歌活化石”的美称，从8岁开始唱歌到如今，会唱的民歌不计其数，当地人说他可以连唱三天三夜不重复，曾在多部电影电视片以及中央电视台演唱，柴根儿的演唱粗犷洗练，声腔变化丰富，韵味无穷，独树一帜，在音乐语汇和艺术表现方面均有很高的价值，他所唱的曲目多数只有他一个人会唱，可谓珍稀之品。<br>《二道圪梁—柴根儿陕北民歌清唱专辑》内含双CD，共48首民歌，这些录音是2004年8月我与学生康涛、高振杰、王晓珏在曹柯梦老师的协助下，在府谷柴根儿家窑洞里所录，录制花了整整3天时间，声音背景虽然没有传统，那么“干净”，但更原汁原味，能听到当时录音环境的声音，比如开门声、听歌人不由发笑等声音，这些具有丰富黄土文化信息的声音恰恰营造了一种身临其境的感觉。之所以使用这个录音版本而没有重新再在录音棚里录制，还有一个重要原因，老柴去年一场大病后，状态已远不如前，无论从换气、拖腔还是音准控制、假声变化等方面，演唱质量和2004年的历史录音相比差了很多，重新录制远没有这个版本的价值高，所以才有了这套CD的出版。<br>中国在二十世纪初的“学堂乐歌”时期前，一直是个单声部音乐的国家，单声部（也就是单旋律）在中国几千年的繁荣和发展下，旋律被打磨成了一条条闪闪发光的珍珠彩带，智慧、灵气、性格、修养、生命状态、人生哲学等等完全集中于一条旋律来表现，而这种表现的方式就是“韵味”，这种体现中国音乐精髓的“韵味”是乐谱所记录不出来的，完整记录中国音乐精髓的唯一办法就是录音，而清唱又是最精确、清晰、完整的方式，所以这套唱片记录体现了中国陕北民歌的精髓，而且大多数都是珍稀曲目，它是对陕北音乐的一份贡献，也是对世界乐坛的一份贡献，它的影响必将是深远的。<br><br><br><br>薛九英<br><br>2008.10.10<br><br>详细<br>';
